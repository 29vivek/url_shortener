<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <section class="hero is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <a href="/">
                <h1 class="title">
                    URL Shortener.
                </h1>
            </a>
            <h2 class="subtitle">
                Anything -> <strong>12 characters</strong>, guaranteed
            </h2>
          </div>
      </section>

    <!-- <section class="section">
        <div class="container">
        <h1 class="title">URL Shortener.</h1>
        <h2 class="subtitle">
            Anything -> <strong>12 characters</strong>, guaranteed
        </h2>
        </div>
    </section> -->

    <section class="section">
        <div class="container">
                <div class="field">
                    <label class="label">Your URL</label>
                    <div class="control">
                        <input class="input" type="text" name="original_url" value="{{ original_url }}" readonly>
                    </div>
                </div>
                <div class="field">
                        <label class="label">Shortened URL</label>
                        <div class="control">
                            <input class="input" type="text" name="short_url" value="{{ url_for('short.redirect_to_url', short_url=short_url, _external=True) }}" readonly>
                        </div>
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary" onclick="history.back()">Back</button>
                </div>
        </div>
      </section>

    <section class="section">
        <div class="container">
            <p class="buttons">
                <button class="button">
                    <span class="icon">
                        <i class="fas fa-info-circle"></i>
                    </span>
                    <span>Statistics</span>
                </button>
                <button class="button">
                  <span class="icon">
                    <i class="fab fa-github"></i>
                  </span>
                  <span>GitHub</span>
                </button>
              </p>
        </div> 
    </section>
    
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>URL Shortener</strong> by Vivek Kekuda and Yashash HL. The website is brought to you by <a href="https://bulma.io/" target="_blank">Bulma</a>.
          </p>
        </div>
         
      </footer>

  </body>
</html>
