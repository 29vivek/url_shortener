<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <section class="hero is-primary is-bold">
        <div class="hero-body">
          <div class="container">
            <a href="/">
                <h1 class="title">
                    URL Shortener.
                </h1>
            </a>
            <h2 class="subtitle">
                Anything -> <strong>12 characters</strong>, guaranteed
            </h2>
          </div>
      </section>

      <section class="section">
        <div class="container">
            <p class="is-size-1-desktop">
               {{ status_code }} :/
            </p>
            {% block content %}
                {% if message %}
                    <p> {{ message }} </p>
                {% else %}
                    <p> You might wanna check your URL.</p>
                {% endif %}
            {% endblock content %}
    </section>

  </body>
</html>
